		<h3>What Are Heading Tags?</h3>
		<p>Heading tags, ranging from &lt;h1&gt; to &lt;h6&gt;, define headings of varying importance or size.</p>

		<p>The &lt;p&gt; tag is used to define a paragraph of text.</p>

		<p>Using headings and paragraphs is a fundamental part of sturcturing HTML documents.</p>
